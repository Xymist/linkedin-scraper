<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-grid/iron-grid.html">
<dom-module id="contact-row">
    <template>
        <style include="iron-grid">
             :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 10px;
                width: 100%;
                font-size: 0.8rem;
                font-weight: 300;
            }
        </style>
        <content>
            <iron-grid>
                <p class="s2">{{contact.firstName}} {{contact.lastName}}</p>
                <p class="s2">{{contact.title}}</p>
                <p class="s2">{{contact.company}}</p>
                <p class="s2">{{contact.email}}</p>
                <p class="s1">{{contact.phone}}</p>
                <p class="s3"><a href="{{contact.url}}">LinkedIn</a></p>
            </iron-grid>
        </content>
    </template>
    <script>
    Polymer({
      is: 'contact-row'
    });
  </script>
</dom-module>
