<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="services/contact-service.html">
<link rel="import" href="contact-row.html">
<link rel="import" href="contact-row-header.html">
<dom-module id="contact-list" attributes="show">
    <template>
        <style>
             :host {
                display: block;
                width: 100%;
            }
            
            contact-row {
                margin-bottom: 5px;
            }
        </style>
        <contact-service leads="{{leads}}" first-entry="[[firstEntry]]"></contact-service>
        <div layout vertical center>
            <contact-row-header></contact-row-header>
            <template is="dom-repeat" items="{{leads}}">
                <contact-row contact="{{item}}"></contact-row>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'contact-list',
            properties: {
                firstEntry: {
                    type: String
                }
            }
        });
    </script>
</dom-module>
