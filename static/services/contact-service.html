<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="contact-service">
    <template>
        <style>
             :host {
                display: none;
            }
        </style>
        <iron-ajax id="ajax" auto url="/archive?since=[[firstEntry]]" on-response="leadsLoaded" handle-as="json"></iron-ajax>
    </template>
    <script>
        Polymer({
            is: "contact-service",
            properties: {
                leads: {
                    type: Array,
                    notify: true
                },
                firstEntry: {
                    type: String
                }
            },
            attached: function () {
                this.leads = [];
            },
            leadsLoaded: function (data) {
                this.leads = data.detail.response;
            }
        });
    </script>
</dom-module>
